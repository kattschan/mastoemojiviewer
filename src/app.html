<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/beercss@3.4.13/dist/cdn/beer.min.css"
			rel="stylesheet"
		/>
		<script
			type="module"
			src="https://cdn.jsdelivr.net/npm/beercss@3.4.13/dist/cdn/beer.min.js"
		></script>
		<!-- Primary Meta Tags -->
		<title>Mastodon Emoji Viewer</title>
		<meta name="title" content="Mastodon Emoji Viewer" />
		<meta
			name="description"
			content="Get all the emoji from any Mastodon instance by entering its URL. Open source and super cool!"
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://mastoemoji.katsoftware.tech" />
		<meta property="og:title" content="Mastodon Emoji Viewer" />
		<meta
			property="og:description"
			content="Get all the emoji from any Mastodon instance by entering its URL. Open source and super cool!"
		/>
		<meta property="og:image" content="social.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://mastoemoji.katsoftware.tech" />
		<meta property="twitter:title" content="Mastodon Emoji Viewer" />
		<meta
			property="twitter:description"
			content="Get all the emoji from any Mastodon instance by entering its URL. Open source and super cool!"
		/>
		<meta property="twitter:image" content="social.png" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="dark">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
	<style>
		h5 {
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
		}
		html {
			scroll-behavior: smooth;
		}
		a {
			text-decoration: underline;
		}
	</style>
</html>
